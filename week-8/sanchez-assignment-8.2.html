<body>
<div class="topbar">Fruits</div>
<div id="fruits">
<!-- Created an object-->
<script>
	function fruit(id, type){
        this.id = id;
        this.type = type;
    }
    var fruits = [
        new fruit("14", "Apple"),
        new fruit("18", "Orange"),
        new fruit("17", "Banana"),
        new fruit("66", "Watermelon")
    ];



var fruitTable = "<h2>Fruits</h2><ul>";
	for (var x = 0; x < fruits.length; x++){
		fruitTable += "<li>" + fruits[x].id +" " + fruits[x].type + "</li>";
	}
fruitTable += "</ul>";
	document.getElementById('fruits').innerHTML = fruitTable;
</script>
</div>

</body>
