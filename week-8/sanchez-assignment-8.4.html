<script>

var employees = [

];

employees.forEach(function(i, index){
    console.log((index +1),i.id, i.firstName, i.lastName, i.title)
});
// HTML table
var output = "<h1>Employee Listing</h1><table><tr><th>Id</th><th> First Name</th><th>Last Name</th><th>Title</th></tr>";

        output += "<tr>" + "<td>" + employees[x].id + " </td> " + "<td>" + employees[x].firstName + "</td> "+"<td>" + employees[x].lastName + "</td> "  +"<td>" + employees[x].title + "</td>" + "</tr>";
